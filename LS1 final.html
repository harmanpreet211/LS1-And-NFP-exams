<html>

<head>

<title>Add Names</title>

<meta content="utf-8" http-equiv="encoding">

<style>

#content {

margin: 0 auto;

width: 60%;

background-color: lightgrey;

border: 5px solid grey;

text-align: center;

}

#header p{

width: 90%;

margin-top: 20px;

font-size:55px;

}

#One {

	text-align: center;
   font-size: 20px;
	width: 400px;

padding: 25px;

margin: 45px;

background-color: grey;

color: white;

}

</style>

</head>

<body>

<div id="content">

<div id="header">

<p>Add Names </p>

</div>

<div id="One">

Enter Name: <input type="name" id="name"><br><br>

<button onclick="names()">Add Names</button>

<button onclick="list()">View List</button>

</div>

</div>

</body>

<script type="text/javascript">

var nameList = []; //declare the list

function names() { //call the function names

var name = document.getElementById("name").value; //get the name from input

nameList.push(name); //add the names to the arraylist

document.getElementById("name").value = ""; //clear the textbox

}

var allNames = ""; //declare variable

function list() { //call the function list to see the all names

for (var i = 0; i < nameList.length; i++) { //loop to the length of arraylist

allNames += nameList[i] + "\n"; //add each name to with new line

}

alert(allNames); //display names

}

</script>

</html>
